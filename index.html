<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="home.css">
    <title>How Luck You Are??👻</title>
</head>

<body>

    <header>
        <h1 id="title">
            How Lucky You Are???👻
        </h1>

        <p class="between">(Between 1 and 20)</p>
        <button class="btn again" id="again">Play Again!</button>
        <div class="number"> 🎉 </div>
    </header>

    <main>
        <section class="left">
            <input type="number" name="luck" id="guessing" class="guess">
            <button class="btn checkbtn" id="check">Check!</button>
        </section>

        <section class="right">
            <p class="message" id="message">Start Guessing.....!</p>
            <p class="label-score">
                💯 Score:
                <span class="score" id="score">20</span>
            </p>
            <p class="label-highscore">
                🏅 High-Score:
                <span class="highscore" id="highscore">0</span>
            </p>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
